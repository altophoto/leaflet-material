<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Material Demo</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
<link href='leaflet-material.min.css' rel='stylesheet'>

<style>
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    content: '';
  }
</style>
</head>
<body>
<div id='map'></div>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
<script src="leaflet-material.min.js"></script>
<script>
  // change default position for attribution to bottom left
  L.Control.Attribution.prototype.options.position = "bottomleft";

  // initialise map
  L.mapbox.accessToken = 'pk.eyJ1IjoiY3RpcHBldHQiLCJhIjoiS3lpTnN4MCJ9.YG_uH8r7IgwgcSWEPYROMA';
  var map = L.mapbox.map('map', null ,{zoomControl: false, attributionControl: true})
      .setView([38.8922,-77.0348], 14);

  // define map layers
  var layers = {
    Streets: L.mapbox.tileLayer('mapbox.streets'),
    Outdoors: L.mapbox.tileLayer('mapbox.outdoors'),
    Satellite: L.mapbox.tileLayer('mapbox.satellite')
  };

  // define map overlays
  var overlays = {
    'Bike Stations': L.mapbox.tileLayer('examples.bike-locations'),
    'Bike Lanes': L.mapbox.tileLayer('examples.bike-lanes')
  }
  layers.Streets.addTo(map);


  var materialOptions = {
    fab: true,
    miniFab: true,
    rippleEffect: true,
    toolTips: false,
    color: 'primary'
  }

  // Material zoom control:
  var materialZoomControl = new L.materialControl.Zoom({position: 'topright'}).addTo(map);

  // Material fullscreen control:
  var materialFullscreen = new L.materialControl.Fullscreen({position: 'topright'}).addTo(map);

  // Material layer control:
  var materialLayerControl = new L.materialControl.Layers(layers, overlays, {position: 'bottomright', materialOptions: materialOptions}).addTo(map);

  // Search location (geocode) control
  var materialGeocodeControl =  new L.materialControl.Geocoder('mapbox.places', {position: 'topleft'}).addTo(map);

</script>
</body>
</html>
